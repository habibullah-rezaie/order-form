<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form name="order-form" id="order-form" mothod="POST" action="/submit">
        <h1>Order Form</h1>
        
        <!-- Contact Details -->
        <fieldset id="contact-details">
            <legend>Contact Details</legend>
            <ul>

                <!-- Full Name -->
                <li>
                    <label class="required">
                        <div>Full Name</div>
                        <input type="text" name="full-name" max-length="30" required autocapitalize="word" autofocus>
                    </label>
                </li>

                <!-- Email -->
                <li>
                    <label class="required">
                        <div>Email</div>
                        <input type="email" name="email" id="email">
                    </label>
                </li>

                <!-- Postal Address -->
                <li>
                    <label>
                        <div>Postal Address</div>
                        <input type="text" name="address1" id="address1" placeholder="Address Line 1">
                    </label>
                    <!-- Address2 -->
                    <div>&nbsp;</div>
                    <input type="text" name="address2" id="address2" placeholder="Address Line 2">
                    <!-- town/city -->
                    <div>&nbsp;</div>
                    <input type="text" name="city" id="city" placeholder="Town/City">
                    <!-- State -->
                    <div>&nbsp;</div>
                    <input type="text" name="state" id="state" placeholder="State">

                    <!-- Zip Code -->
                    <div>&nbsp;</div>
                    <input type="text" name="zip" id="zip" placeholder="Zip Code 99999 or 9999-99999">

                    <!-- Country -->
                    <div>&nbsp;</div>
                    <select name="country" id="country">
                        <option value="0" selected>Country</option>
                        <option value="AFG">Afghanistan</option>
                        <option value="CA">Canada</option>
                        <option value="US">United States</option>
                    </select>
                </li>

                <!-- Home Phone No. -->
                <li>
                    <label>
                        <div>Home Phone No.</div>
                        <input type="tel" name="homephone" id="homephone">
                    </label>
                </li>

                <!-- Cell Phone No. -->
                <li>
                    <label>
                        <div>Cell Phone No.</div>
                        <input type="tel" name="cellphone" id="cellphone">
                    </label>
                </li>

                <!-- Skype Name -->
                <li>
                    <label>
                        <div>Skype Name</div>
                        <input type="text" name="skype-name" id="skype-name">
                    </label>
                </li>

                <!-- Twitter -->
                <li>
                    <label>
                        <div>Twitter</div>
                        <span class="twitter_prefix">@</span>
                        <input type="text" name="twitter" id="twitter">
                    </label>
                </li>
            </ul>
        </fieldset>
        <div id="buttons">
            <button type="submit" value="submit-order" id="btn__sabmit-order">
                Submit Order
            </button>
            <button type="submit" value="save-order" id="btn__save-order">
                Save Order
            </button>
        </div>
    </form>
</body>

</html>
