<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form name="order-form" id="order-form" mothod="POST" action="/submit">
        <h1>Order Form</h1>

        <!-- Contact Details -->
        <fieldset id="contact-details">
            <legend>Contact Details</legend>
            <ul>

                <!-- Full Name -->
                <li id="form__li-1">
                    <label class="required">
                        <div>Full Name</div>
                        <input type="text" name="full-name" max-length="30" required autocapitalize="word" autofocus>
                    </label>
                </li>

                <!-- Email -->
                <li id="form__li-2">
                    <label class="required">
                        <div>Email</div>
                        <input type="email" name="email" id="email">
                    </label>
                </li>

                <!-- Postal Address -->
                <li id="form__li-3">
                    <label>
                        <div>Postal Address</div>
                        <input type="text" name="address1" id="address1" placeholder="Address Line 1">
                    </label>
                    <!-- Address2 -->
                    <div>&nbsp;</div>
                    <input type="text" name="address2" id="address2" placeholder="Address Line 2">
                    <!-- town/city -->
                    <div>&nbsp;</div>
                    <input type="text" name="city" id="city" placeholder="Town/City">
                    <!-- State -->
                    <div>&nbsp;</div>
                    <input type="text" name="state" id="state" placeholder="State">

                    <!-- Zip Code -->
                    <div>&nbsp;</div>
                    <input type="text" name="zip" id="zip" placeholder="Zip Code 99999 or 9999-99999">

                    <!-- Country -->
                    <div>&nbsp;</div>
                    <select name="country" id="country">
                        <option value="0" selected>Country</option>
                        <option value="AFG">Afghanistan</option>
                        <option value="CA">Canada</option>
                        <option value="US">United States</option>
                    </select>
                </li>

                <!-- Home Phone No. -->
                <li id="form__li-4">
                    <label>
                        <div>Home Phone No.</div>
                        <input type="tel" name="homephone" id="homephone">
                    </label>
                </li>

                <!-- Cell Phone No. -->
                <li id="form__li-5">
                    <label>
                        <div>Cell Phone No.</div>
                        <input type="tel" name="cellphone" id="cellphone">
                    </label>
                </li>

                <!-- Skype Name -->
                <li id="form__li-6">
                    <label>
                        <div>Skype Name</div>
                        <input type="text" name="skype-name" id="skype-name">
                    </label>
                </li>

                <!-- Twitter -->
                <li id="form__li-7">
                    <label>
                        <div>Twitter</div>
                        <div class="input-prefix-suffix"><span class="twitter_prefix">@</span>
                            <input type="text" name="twitter" id="twitter">
                        </div>
                    </label>
                </li>
            </ul>
        </fieldset>

        <!-- Login Details -->
        <fieldset id="login-details">
            <legend>Login Details</legend>
            <ul>
                <li>
                    <label class="required">
                        <div>Password</div>
                        <input type="password" name="password" id="password" required>
                    </label>
                </li>
                <li>
                    <label class="required">
                        <div>Confirm Password</div>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </label>
                </li>
            </ul>

        </fieldset>

        <!-- Order details -->
        <fieldset id="order-details">
            <legend>Order Details</legend>

            <!-- Order table -->
            <table>
                <thead>
                    <tr>
                        <th id="production-code" scope="col">Production Code</th>
                        <th id="description" scope="col">Description</th>
                        <th id="quantity" scope="col">Qty</th>
                        <th id="price" scope="col">Price</th>
                        <th id="total" scope="col">Total</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td headers="production-code">
                            COMP001
                            <input type="hidden" name="product-code" value="COMP001">
                        </td>
                        <td headers="description">
                            The Ultimate Smartphone
                        </td>
                        <td headers="quantity">
                            <input type="number" name="quantity" data-price="399.99" value="0" min="0" max="99"
                                maxlength="2">
                        </td>
                        <td headers="price">$399.99</td>
                        <td headers="total">
                            <output name="item-output" class="item-total">$0.00</output>
                        </td>
                    </tr>
                    <tr>
                        <td headers="production-code">
                            comp002
                            <input type="hidden" name="product-code" value="comp002">

                        </td>
                        <td headers="description">
                            the ultimate tablet
                        </td>
                        <td headers="quantity"><input type="number" name="quantity" data-price="499.99" value="0"
                                min="0" max="99" maxlength="2">
                        </td>
                        <td headers="price">$499.99</td>
                        <td headers="total"><output name="item-output" class="item-total">$0.00</output></td>
                    </tr>
                    <tr>
                        <td headers="production-code">
                            comp003
                            <input type="hidden" name="product-code" value="comp003">

                        </td>
                        <td headers="description">
                            the ultimate Netbook
                        </td>
                        <td headers="quantity"><input type="number" name="quantity" data-price="299.99" value="0"
                                min="0" max="99" maxlength="2">
                        </td>
                        <td headers="price">$299.99</td>
                        <td headers="total">
                            <output name="item-output" class="item-total">$0.00</output>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th id="all-total" colspan="4" scope="row">Order Total</th>
                        <td headers="all-total total">
                            <output name="order-total" id="order-total">$0.00</output>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </fieldset>

        <!-- Payment Details -->
        <fieldset id="payment-details">
            <legend>Payment Details</legend>
            <ul>
                <li>
                    <label class="required">
                        <div>Name on Card</div>
                        <input type="text" name="name-on-card" placeholder="Name On Card" maxlength="30"
                            autocapitalize="word" required>
                    </label>
                </li>
                <li>
                    <label class="required">
                        <div>Credit Card No.</div>
                        <input type="text" name="credit-card-no" placeholder="Credit Card No." maxlength="16"
                            pattern="[0-9]{13, 16}" title="13-16 digits, no space">
                    </label>
                </li>
                <li>
                    <label class="required">
                        <div>Expiration Date</div>
                        <input type="month" name="expiration-date" value="2021-06" maxlength="7" placeholder="YYYY-MM"
                            required>
                    </label>
                </li>
                <li>
                    <label class="required">
                        <div>CVV2 No.</div>

                        <div class="input-prefix-suffix">
                            <input type="text" name="card-ccv2" pattern="[0-9]{3}" title="Exactely 3 digits"
                                maxlength="3">
                            <span>(Three digit code at back of card)</span>
                        </div>
                    </label>
                </li>
            </ul>
        </fieldset>

        <!-- Buttons -->
        <div id="buttons">
            <button type="submit" value="submit-order" id="btn__submit-order">
                Submit Order
            </button>
            <button type="submit" value="save-order" id="btn__save-order" formnovalidate formaction="/save">
                Save Order
            </button>
        </div>
    </form>
</body>

</html>
